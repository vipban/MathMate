<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Math Operations</h1>
    </header>
    <main>
        <section>
            <h2>Enter a Positive Integer</h2>
            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput" min="1" placeholder="e.g., 60">
            <button id="calculateButton">Calculate</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <p id="primeFactorsResult"></p>
            <p id="lcmResult"></p>
            <p id="factorialResult"></p>
            <p id="digitSumResult"></p>
            <p id="perfectSquareResult"></p>
        </section>
    </main>
    <footer>
        <p>Made by Vipul Bansal and Adam Wang</p>
    </footer>
    <script src="operations.js"></script>
</body>
</html>
